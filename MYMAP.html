<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>A Map of where I Live</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPKfd58abdb77654ee181b9d77fcc9438f3B_6Y6fqpyjoQW0hY4hIKcSKr8rmqWDANNyiluKPlCRN3JdWyWS5NgfAu6WAIoyjI";

  const map = new Map({
    basemap: "arcgis-streets" //Basemap layer service
  });

  const view = new MapView({
    map: map,
    center: [-79.722179, 43.876613], //Longitude, latitude 
    zoom: 13,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { //Create a point
    type: "point",
    longitude: -79.722179,
    latitude: 43.876613
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [226, 119, 40],  // Orange
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);


 // Create a polygon geometry
 const polygon = {
    type: "polygon",
    rings: [
        [-79.695960, 43.848800], //Longitude, latitude
        [-79.754549, 43.891552], //Longitude, latitude
        [-79.728317, 43.906041], //Longitude, latitude
        [-79.694837, 43.849757]  //Longitude, latitude
        
    ]
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [227, 139, 79, 0.8],  // Orange, opacity 80%
    outline: {
        color: [255, 255, 255],
        width: 1
    }
 };

 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Bolton, ontario",
    Description: "This is the town where I grew up. I still currently live here. It is located between Vaughan and Brampton and as can be seen by the shape of this polygon, it has a wedge like shape."
 }

 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,

    attributes: attributes,
    popupTemplate: popupTemplate

 });
 graphicsLayer.add(polygonGraphic);

 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
