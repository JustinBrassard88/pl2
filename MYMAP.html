<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>A Map of where I Live</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer"

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPKfd58abdb77654ee181b9d77fcc9438f3B_6Y6fqpyjoQW0hY4hIKcSKr8rmqWDANNyiluKPlCRN3JdWyWS5NgfAu6WAIoyjI";

  const map = new Map({
    basemap: "arcgis-streets" //Basemap layer service
  });

  const view = new MapView({
    map: map,
    center: [-79.722179, 43.876613], //Longitude, latitude 
    zoom: 12,
    container: "viewDiv"
 });

 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);



 // Create a polygon geometry
 const polygon = {
    type: "polygon",
    rings: [
        [-79.705605, 43.838979], //Longitude, latitude
        [-79.787692, 43.880521], //Longitude, latitude
        [-79.730157, 43.909036], //Longitude, latitude
        [-79.694837, 43.849757]  //Longitude, latitude
        
    ]
 };

 const simpleFillSymbol = {
    type: "simple-fill",
    color: [144,238,144, 0.7],  // LightGreen, opacity 70%
    outline: {
        color: [255,165,0],   // Orange
        width: 1
    }
 };

 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Bolton, Ontario",
    Description: "This is the town where I grew up. I still currently live here. It is located between Vaughan and Brampton and as can be seen by the shape of this polygon, it has a wedge like shape."
 }

 const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: simpleFillSymbol,

    attributes: attributes,
    popupTemplate: popupTemplate

 });
 graphicsLayer.add(polygonGraphic);
    
    
 const point = { //Create a point
    type: "point",
    longitude: -79.746107,
    latitude: 43.890203
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [79, 121, 66],  // Green
    outline: {
        color: [0,100,0], // DarkGreen
        width: 1
    }
 };
    
 const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "My Neighborhood",
    Description: "This is the neighborhood I currently live in. I have been in this neightborhood on the North side of Bolton for the last 10 years of my life. Previously to this, I lived on the South side."
 }
   
 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol,
   
    attributes: attributes,
    popupTemplate: popupTemplate
   
 });
 graphicsLayer.add(pointGraphic);

 });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
